<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹페이지</title>
    <meta property="og:title" content="웹페이지">
    <meta property="og:type" content="article">
    <meta property="og:image" content="https://drive.google.com/thumbnail?id=11GX2RXyotcHgOO6RVZbZYU3F-hIpmTzL">
    <meta property="og:description" content="웹페이지">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-y: auto;
        }

        #outer-container {
            width: 100%;
            display: flex;
            justify-content: center;
            background: #ffffff;
        }

        #pdf-container {
            width: 100%;
            max-width: 850px;
            background: #ffffff;
            overflow-y: auto;
            height: 100vh;
        }

        .pdf-page {
            width: 100%;
            display: block;
            margin: 0;
            position: relative;
            background: #ffffff;
            line-height: 0;
        }

        canvas {
            width: 100% !important;
            height: auto !important;
            display: block;
        }

        ::-webkit-scrollbar {
            width: 0;
        }

        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        @media (max-width: 880px) {
            #pdf-container {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div id="outer-container">
        <div id="pdf-container"></div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const pdfContainer = document.getElementById('pdf-container');
        let currentScale = 1.5;

        async function renderPage(pdfDoc, pageNum) {
            const page = await pdfDoc.getPage(pageNum);
            const viewport = page.getViewport({ scale: currentScale });
            
            const pageDiv = document.createElement('div');
            pageDiv.className = 'pdf-page';
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            const outputScale = window.devicePixelRatio || 1;
            canvas.width = Math.floor(viewport.width * outputScale);
            canvas.height = Math.floor(viewport.height * outputScale);
            canvas.style.width = `${viewport.width}px`;
            canvas.style.height = `${viewport.height}px`;

            pageDiv.appendChild(canvas);
            pdfContainer.appendChild(pageDiv);

            const transform = outputScale !== 1 
                ? [outputScale, 0, 0, outputScale, 0, 0] 
                : null;

            await page.render({
                canvasContext: context,
                transform: transform,
                viewport: viewport
            }).promise;
        }

        async function loadPDF(fileId) {
            try {
                // Vercel 배포 후 얻은 URL로 수정하세요 (아직 모르면 /api/pdf 사용)
                const pdfUrl = `/api/pdf?fileId=${fileId}`;
                const response = await fetch(pdfUrl);
                if (!response.ok) throw new Error('PDF 로딩 실패');
                const pdfBlob = await response.blob();
                const blobUrl = URL.createObjectURL(pdfBlob);

                const loadingTask = pdfjsLib.getDocument(blobUrl);
                const pdfDoc = await loadingTask.promise;
                
                for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                    await renderPage(pdfDoc, pageNum);
                }
            } catch (error) {
                console.error('PDF 로딩 에러:', error);
                document.body.innerHTML = '<p>문서를 불러올 수 없습니다.</p>';
            }
        }

        // 파일 ID만 바꾸면 다른 PDF 로드 가능
        const fileId = '11GX2RXyotcHgOO6RVZbZYU3F-hIpmTzL'; // 원하는 파일 ID로 변경
        loadPDF(fileId);

        // 페이지 전체에서 스크롤 이벤트 캡처
        document.addEventListener('wheel', (e) => {
            e.preventDefault();
            const scrollAmount = e.deltaY;
            pdfContainer.scrollTop += scrollAmount;
        }, { passive: false });

        // 모바일 터치 스크롤 지원
        let touchStartY = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        document.addEventListener('touchmove', (e) => {
            const touchY = e.touches[0].clientY;
            const deltaY = touchStartY - touchY;
            pdfContainer.scrollTop += deltaY;
            touchStartY = touchY;
        }, { passive: true });
    </script>
</body>
</html>
